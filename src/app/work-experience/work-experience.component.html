<h3>Experiencia laboral</h3>
<table border="1">
<ul *ngFor="let work of workExperience">
   <li>
     <tr> 
      <td>{{ work.fecha}}-{{ work.empresa}}</td> 
     </tr> 
     <tr>
        <td>{{ work.puesto}} -{{ work.ubicacion}}</td>
     </tr>

     <tr>
        <td>Logros</td>
     </tr>
     <ul *ngFor ="let logro of work.logros">
      <li>
        <tr>
            <td>{{ logro.descripcion }}</td>
        </tr>
      </li>  
     </ul>
    </li> 
</ul>
</table>
